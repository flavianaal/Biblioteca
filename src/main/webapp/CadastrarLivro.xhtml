<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Livro</title>

    </h:head>
    <h:body> 
        <h:form>
            <p:growl/>
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml"/>
            </p:menubar>
            <hr/>
            <p:fieldset legend="Cadastrar Livro">
                <h:panelGroup id="cadastrarLivroPanelGroup">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Título do Livro: " />
                                <p:inputText id="tituloLivro" value="#{managerLivro.livro.titulo}" style='width:235px' />
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel  value="Autor: " />
                                <p:inputText id="autor" value="#{managerLivro.livro.autor.nome}" style='width:298px'/>
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel  value="Ano de Publicação: " />
                                <p:inputMask value="#{managerLivro.livro.anoPublicacao}" mask="9999" style='width:205px'/>
                            </div>
                        </div>
                        <p:spacer height="30" />
                        <center>
                            <p:commandButton value="Salvar" action="#{managerLivro.criarLivro}" update="@form" icon="pi pi-save" />
                        </center>
                    </div>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
