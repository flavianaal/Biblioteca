<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastrar Emprestimo</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" />
            </p:menubar>
            <hr/>
            <p:fieldset legend="Realizar Emprestimo">
                <h:panelGroup id="cadastrarEmprestimoPanelGroup" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Leitor: " for="leitor" />
                                <p:autoComplete id="leitor" value="#{managerEmprestimo.emprestimo.leitor}"
                                                completeMethod="#{managerEmprestimo.autocompleteLeitor}" 
                                                var="leitor" itemLabel="#{leitor.nome}" itemValue="#{leitor}" 
                                                converter="leitorconverter" />
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Livro: " for="livro" />
                                <p:autoComplete id="livro" value="#{managerEmprestimo.emprestimo.livro}"
                                                completeMethod="#{managerEmprestimo.autocompleteLivro}" 
                                                var="livro" itemLabel="#{livro.titulo}" itemValue="#{livro}" 
                                                converter="livroconverter" />
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Data Emprestimo: " for="dataEmprestimo" />
                                <p:datePicker id="dataEmprestimo" value="#{managerEmprestimo.emprestimo.dataEmprestimo}" 
                                              monthNavigator="true" yearNavigator="true" readonlyInput="true" />
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Data DevoluÃ§Ã£o: " for="dataDevolucao" />
                                <p:datePicker id="dataDevolucao" value="#{managerEmprestimo.emprestimo.dataDevolucao}" 
                                              monthNavigator="true" yearNavigator="true" readonlyInput="true" />
                            </div>
                        </div>
                        <p:spacer height="20" />
                        <center>
                        <p:commandButton value="Salvar" action="#{managerEmprestimo.salvarEmprestimo()}" 
                                         update="@form" icon="pi pi-save"  />
                        </center>
                    </div>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
