<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Leitor</title>

    </h:head>
    <h:body> 
        <h:form>
            <p:growl/>
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml"/>
            </p:menubar>
            <hr/>
            <h:panelGroup id="cadastrarLeitorPanelGroup">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Nome: " />
                            <p:inputText id="nome" value="#{managerLeitor.leitor.nome}" />
                        </div>
                    </div>
                    <p:spacer height="20" />
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel  value="Email: " />
                            <p:inputText  id="email" value="#{managerLeitor.leitor.email}" label="Email"/>
                        </div>
                    </div>
                    <p:spacer height="30" />
                    <p:commandButton value="Salvar" action="#{managerLeitor.criarLeitor()}" update="@form" icon="pi pi-save" />
                </div>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
